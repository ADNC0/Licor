<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licorería - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .barra-negra {
            background-color: #000;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .menu-opciones {
            background-color: #f8f9fa;
            padding: 1rem;
            border-bottom: 2px solid #ddd;
        }
        .menu-opciones h3 {
            margin: 0;
        }
        .producto {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <h1>Licorería</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#productos">Productos</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="container mt-4">
        <section id="productos">
            <div class="barra-negra mb-4">
                <h2>Productos</h2>
            </div>
            <div class="menu-opciones row text-center">
                <div class="col"><h3>Nombre</h3></div>
                <div class="col"><h3>Marca</h3></div>
                <div class="col"><h3>Tipo</h3></div>
                <div class="col"><h3>Descripción</h3></div>
                <div class="col"><h3>Precio</h3></div>
            </div>
            <div id="productos-lista" class="mt-4">
            </div>
        </section>
    </main>

    <footer class="mt-4">
        <p>&copy; 2024 Licorería. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzK2FdKNbUksDfytbFhlTmhvwI4cf6KOpjnlgJl6ll4N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+pP21fFwU2A/Wgb6K/aLez8vXJp4pB2k5y6p5J9GQ1hFYT5EKP03xmNfKgDx3s" crossorigin="anonymous"></script>
</body>

</html>
